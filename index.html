<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de CEP</title>
    <link rel="stylesheet" href="syles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Consultar de Endere√ßo</h1>
      <div class="search-box">
        <input
          type="text"
          id="cep"
          placeholder="Digite o CEP (ex: 01001000)"
          maxlength="8"
        />
        <button onclick="buscarEndereco()">Buscar</button>
      </div>

      <div id="resultado" class="resultado">
        <p><strong>Rua:</strong> <span id="logradouro">...</span></p>
        <p><strong>Bairro:</strong> <span id="bairro">...</span></p>
        <p><strong>Cidade:</strong> <span id="localidade">...</span></p>
        <p><strong>Estado:</strong> <span id="uf">...</span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
